name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run tests
      run: flutter test || echo "No tests found"
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: hgn-webview-app-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: hgn-webview-app-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Upload build info
      run: |
        echo "Build Date: $(date)" > build-info-android.txt
        echo "Flutter Version: $(flutter --version)" >> build-info-android.txt
        echo "Commit: ${{ github.sha }}" >> build-info-android.txt
    
    - name: Upload build info artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-info-android
        path: build-info-android.txt
        retention-days: 30
